<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8" />
    <title>Spa Menu</title>
    <link href="../static/styles.css" th:href="@{/styles.css}" rel="stylesheet" />
</head>
<body>
<h1>My Super Fancy Spa</h1>

<div id = "clientProfile">
    <h2>My Profile</h2>
    <p th:text="${name}"></p>
    <p th:text="${skinType}"></p>
    <p th:text="${manipedi}"></p>
</div>
<div id = "servicesMenu">
    <h2>Menu of Available Services</h2>
    <h3>The Facial treatments below are recommended by our estheticians for your given skin type.</h3>
    <table>
        <th:block th:each="treatment : ${appropriateFacials}">

            <tr><td th:text="${treatment}"></td></tr>
        </th:block>
    </table>
    <div>
        <h3 th:if="${manipedi.equals('manicure')}">Manicure</h3>
        <h3 th:unless="${manipedi.equals('manicure')}">Pedicure</h3>
        <th:block th:if="${manipedi.equals('manicure')}"></th:block>
            <p th:replace="~{/fragments :: pedicureDescription}"></p>
        <p th:if="${manipedi.equals('manicure')}" th:replace="~{/fragments :: manicureDescription}"></p>
        <th:block th:if="${manipedi.equals('pedicure')}"></th:block>
            <p th:replace="~{/fragments :: pedicureDescription}"></p>
    </div>
</div>

</body>
</html>
